<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Reden - Minecraft 实用网站导航</title>
    <style>
        /* 复用主页的基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5f6fa;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #546e7a;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f5f6fa;
        }

        .back-link:hover {
            background-color: #e3e6ed;
        }

        .download-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #546e7a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .download-button:hover {
            background: #455a64;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回主页</a>
        
        <h1>Reden</h1>
        
        <div class="content">
            <h2>简介</h2>
            <p>Reden 是一个专业的 Minecraft 生电机器影文件生成工具，可以：</p>
            <ul>
                <li>生成原理图</li>
                <li>支持多版本</li>
                <li>导出结构文件</li>
                <li>分层显示</li>
                <li>红石分析</li>
            </ul>

            <div class="download-section">
                <h2>访问链接</h2>
                <a href="https://reden.vercel.app/" class="download-button" target="_blank">Reden 官网</a>
            </div>

            <h2>主要功能</h2>
            <ul>
                <li>电路分析</li>
                <li>信号追踪</li>
                <li>结构导出</li>
                <li>版本兼容</li>
                <li>原理图生成</li>
            </ul>

            <h2>使用教程</h2>
            <p>1. 导入存档或结构</p>
            <p>2. 选择分析区域</p>
            <p>3. 设置分析参数</p>
            <p>4. 生成原理图</p>
            <p>5. 导出或分享</p>

            <h2>特色功能</h2>
            <ul>
                <li>信号强度分析</li>
                <li>时序图生成</li>
                <li>电路优化建议</li>
                <li>多人协作</li>
                <li>版本对比</li>
            </ul>
        </div>
    </div>
</body>
