<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Armor Trims - Minecraft 实用网站导航</title>
    <style>
        /* 复用主页的基础样式 */
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f5f6fa;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #546e7a;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #f5f6fa;
        }

        .back-link:hover {
            background-color: #e3e6ed;
        }

        .download-section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #546e7a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        .download-button:hover {
            background: #455a64;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">← 返回主页</a>
        
        <h1>Armor Trims</h1>
        
        <div class="content">
            <h2>简介</h2>
            <p>Armor Trims 是一个盔甲纹饰预览工具，可以：</p>
            <ul>
                <li>预览盔甲纹饰</li>
                <li>组合不同材质</li>
                <li>查看所有图案</li>
                <li>材质搭配</li>
                <li>效果展示</li>
            </ul>

            <div class="download-section">
                <h2>访问链接</h2>
                <a href="https://minecraft.net/article/introducing-armor-trims" class="download-button" target="_blank">了解盔甲纹饰</a>
            </div>

            <h2>主要功能</h2>
            <ul>
                <li>纹饰预览</li>
                <li>材质选择</li>
                <li>图案浏览</li>
                <li>3D展示</li>
                <li>搭配推荐</li>
            </ul>

            <h2>使用教程</h2>
            <p>1. 选择盔甲类型</p>
            <p>2. 选择纹饰图案</p>
            <p>3. 选择材质</p>
            <p>4. 预览效果</p>
            <p>5. 获取制作方法</p>

            <h2>可用材质</h2>
            <ul>
                <li>铁质纹饰</li>
                <li>金质纹饰</li>
                <li>钻石纹饰</li>
                <li>绿宝石纹饰</li>
                <li>下界合金纹饰</li>
            </ul>
        </div>
    </div>
